<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Emily's Platformer</title>
    <link href="../../style.css" rel="stylesheet" />
    <link href="platformer.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="setup.js"></script>
    <script src="helpers.js"></script>
    <script src="platformer.js"></script>
  </head>

  <body id="body">
    <nav class="site-nav">
      <h1>Emily's Platformer</h1>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../../portfolio.html">Portfolio</a></li>
      </ul>
    </nav>

    <div class="platformer-wrapper">
      <aside class="platformer-sidebar">
        <img id="player" src="images/halle.png" alt="Player" />
        <div class="player-card">
          <h2>Halle</h2>
          <p>Collect the databases and avoid cannon fire!</p>
        </div>
        <div class="instructions">
          <h3>Controls</h3>
          <ul>
            <li>Arrow keys to move</li>
            <li>Space to jump</li>
          </ul>
        </div>
      </aside>

      <main class="platformer-main">
        <div class="canvas-card">
          <canvas id="canvas" width="1200" height="600"></canvas>
          <div id="hud" class="hud">
            <span id="score">Score: 0</span>
            <span id="collect">Collectables: 0</span>
          </div>
        </div>
      </main>
    </div>

    <img id="cannon" src="images/cannon.png" />
    <img id="projectile" src="images/projectile.png" />
  </body>
</html>
